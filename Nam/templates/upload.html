{% extends 'base.html' %}

{% block head %}
<ul>
    {% for item in nav.top %}
    <li class="{{ 'active' if item.is_active else '' }}">
        <a href="{{ item.url }}">{{ item.label }}</a>
    </li>
    {% endfor %}
</ul>

<title>Please Upload a File</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            width: 50%;
            margin: calc(50vh - 12.5%) auto 0;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }

        input[type="file"] {
            margin: 20px 0;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: grey;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: grey;
        }
    </style>
{% endblock %}

{% block body %}
    <form action = "/success" method = "post" enctype="multipart/form-data">  
        <input type="file" name="file" id="file" accept=".csv"/>  
        <input type = "submit" value="Upload">  
    </form>  
{% endblock %}
