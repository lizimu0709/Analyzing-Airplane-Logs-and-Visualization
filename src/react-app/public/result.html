<!doctype html>
<html>
<head>
  <title>{{ filename }}</title>
  <style>
    table.data {
      border-collapse: separate; /* Set to 'separate' to remove solid outline */
      border: 2px solid rgba(0, 0, 0, 0.96);
      font-size: 1.2em;
      font-family: Arial, sans-serif;
    }
    table.data td, table.data th {
      border: 1px solid black;
      padding: 5px 10px;
    }
    table.data th {
      background-color: #ffffff;
      font-weight: bold;
      text-align: left;
      position: sticky;
      top: 0;
      border-top: none; /* Remove the top border */
    }

    .table-box {
      border: 1px solid black;
      padding: 10px;
      margin-bottom: 20px;
    }

    .table-container {
      height: 500px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">{{ react_component }}</div>
  <h1>
    <img src="./static/ece-logo.png" style="height: 500px; width: 600px;">
    <img src="./static/Boeing_full_logo.svg.png" style="height: 500px; width: 600px;">
  </h1>
    <h2>The Clustering Results</h2>
      <img src="./static/result_2.png" style="height: 500px; width: 600px;">
    <img src="./static/result_1.png" style="height: 500px; width: 600px;">
    <h2>{{ filename }}</h2>
</body>
</html>
