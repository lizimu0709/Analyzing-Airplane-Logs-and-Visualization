<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">


<ul>
    {% for item in nav.top %}
        <li class="{{ 'active' if item.is_active else '' }}">
            <a href="{{ item.url }}">{{ item.label }}</a>
        </li>
    {% endfor %}
    {% if user %}
        <li class="nav-item">
            <a class="text">{{ user.username }}</a>
        </li>
        <li class="nav-item">
            <a class="link" href="{{ url_for('logout') }}">Logout</a>
        </li>
    {% else %}
        <li class="nav-item">
            <a class="link" href="{{ url_for('login') }}">Login</a>
        </li>
        <li class="nav-item">
            <a class="link" href="{{ url_for('register') }}">Register</a>
        </li>
    {% endif %}
</ul>
<head>
    <title>Upload a file</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        input[type=file] {
            font-size: 20px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">{{ react_component }}</div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <form action="{{ url_for('success') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>
</body>

</html>
