<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Upload a file</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        input[type=file] {
            font-size: 20px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <nav>
        <ul style="position: fixed; z-index: 1000;">
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('dataload') }}">Dataload</a></li>
            <li><a href="{{ url_for('firewall') }}">Firewall</a></li>
            <li><a href="{{ url_for('staging') }}">Staging</a></li>
            <li class="navbar-right"><a href="{{ url_for('upload') }}">Upload</a></li>
        </ul>
    </nav>

    <div id="root">{{ react_component }}</div>
    <form action="{{ url_for('success') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>
</body>

</html>
